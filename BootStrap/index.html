<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

     <style type="text/css">
    @import url(http://fonts.googleapis.com/css?family=Roboto);

    * {
      font-family: 'Roboto', sans-serif;
    }

    #login-modal .modal-dialog {
      margin-top:50%;
      width: 350px;
    }

    #login-modal input[type=text], input[type=password] {
      margin-top: 10px;
    }

    #div-login-msg,
    #div-lost-msg,
    #div-register-msg {
      border: 1px solid #dadfe1;
      height: 30px;
      line-height: 28px;
      transition: all ease-in-out 500ms;
    }

    #div-login-msg.success,
    #div-lost-msg.success,
    #div-register-msg.success {
      border: 1px solid #68c3a3;
      background-color: #c8f7c5;
    }

    #div-login-msg.error,
    #div-lost-msg.error,
    #div-register-msg.error {
      border: 1px solid #eb575b;
      background-color: #ffcad1;
    }

    #icon-login-msg,
    #icon-lost-msg,
    #icon-register-msg {
      width: 30px;
      float: left;
      line-height: 28px;
      text-align: center;
      background-color: #dadfe1;
      margin-right: 5px;
      transition: all ease-in-out 500ms;
    }

    #icon-login-msg.success,
    #icon-lost-msg.success,
    #icon-register-msg.success {
      background-color: #68c3a3 !important;
    }

    #icon-login-msg.error,
    #icon-lost-msg.error,
    #icon-register-msg.error {
      background-color: #eb575b !important;
    }

    #img_logo {
      max-height: 128px;
      max-width: 256px;
    }

    /* #########################################
       #    Переопределяем настройки bootstrap #
       ######################################### */

    .modal-backdrop.in {
      filter: alpha(opacity=50);
      opacity: .8;
    }

    .modal-content {
      border: 1px solid #bdc3c7;
      border-radius: 0px;
      outline: 0;
    }

    .modal-header {
      min-height: 16.43px;
      padding: 15px 15px 15px 15px;
      border-bottom: 0px;
    }

    .modal-body {
      position: relative;
      padding: 5px 15px 5px 15px;
    }

    .modal-footer {
      padding: 15px 15px 15px 15px;
      text-align: left;
      border-top: 0px;
    }

    .checkbox {
      margin-bottom: 0px;
    }

    .btn {
      border-radius: 0px;
    }

    .btn:focus,
    .btn:active:focus,
    .btn.active:focus,
    .btn.focus,
    .btn:active.focus,
    .btn.active.focus {
      outline: none;
    }

    .btn-lg, .btn-group-lg>.btn {
      border-radius: 0px;
    }

    .btn-link {
      padding: 5px 10px 0px 0px;
      color: #95a5a6;
    }

    .btn-link:hover, .btn-link:focus {
      color: #2c3e50;
      text-decoration: none;
    }

    .glyphicon {
      top: 0px;
    }

    .form-control {
      border-radius: 0px;
    }
    </style>
  </head>

  <body>

        <div class="container">
        <div class="row">
            <h1 class="text-center">Hey, boss!</h1>
            <p class="text-center">Зайди или зарегайся, битчз.</p>
            <p class="text-center"><a href="#" class="btn btn-primary btn-lg" role="button" data-toggle="modal" data-target="#login-modal">Давайка захуярюсь</a></p>
        </div>
    </div>
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" align="center">
                        <img id="img_logo" height = "128" width="256" src="../logo.jpg">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </div>
                    
                    
                    <div id="div-forms">
                    
                        
                        <form id="login-form">
                            <div class="modal-body">
                                <div id="div-login-msg">
                                    <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                                    <span id="text-login-msg">Введите логин и пароль</span>
                                </div>
                                <input id="login_username" class="form-control" type="text" placeholder="Логин" required>
                                <input id="login_password" class="form-control" type="password" placeholder="Пароль" required>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> запомнить меня
                                    </label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div>
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Войти</button>
                                </div>
                                <div>
                                    <button id="login_lost_btn" type="button" class="btn btn-link">Забыли пароль?</button>
                                    <button id="login_register_btn" type="button" class="btn btn-link">Зарегистрироваться</button>
                                </div>
                            </div>
                        </form>
                        
                        
                        
                        <form id="lost-form" style="display:none;">
                            <div class="modal-body">
                                <div id="div-lost-msg">
                                    <div id="icon-lost-msg" class="glyphicon glyphicon-chevron-right"></div>
                                    <span id="text-lost-msg">Введите ваш e-mail.</span>
                                </div>
                                <input id="lost_email" class="form-control" type="text" placeholder="E-Mail (введите ERROR чтобы увидеть эффект ошибки)" required>
                            </div>
                            <div class="modal-footer">
                                <div>
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Отправить</button>
                                </div>
                                <div>
                                    <button id="lost_login_btn" type="button" class="btn btn-link">Войти</button>
                                    <button id="lost_register_btn" type="button" class="btn btn-link">Зарегистрироваться</button>
                                </div>
                            </div>
                        </form>
                        
                        
                        
                        <form id="register-form" style="display:none;">
                            <div class="modal-body">
                                <div id="div-register-msg">
                                    <div id="icon-register-msg" class="glyphicon glyphicon-chevron-right"></div>
                                    <span id="text-register-msg">Регистрация аккаунта</span>
                                </div>
                                <input id="register_username" class="form-control" type="text" placeholder="Логин (введите ERROR чтобы увидеть эффект ошибки)" required>
                                <input id="register_email" class="form-control" type="text" placeholder="E-Mail" required>
                                <input id="register_password" class="form-control" type="password" placeholder="Пароль" required>
                            </div>
                            <div class="modal-footer">
                                <div>
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Зарегистрироваться</button>
                                </div>
                                <div>
                                    <button id="register_login_btn" type="button" class="btn btn-link">Войти</button>
                                    <button id="register_lost_btn" type="button" class="btn btn-link">Забыли пароль?</button>
                                </div>
                            </div>
                        </form>
                        
                        
                    </div>
                    
                    
                </div>
            </div>
        </div>
  </body>
</html>
